<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="/static/home/index.js"></script>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <section class="h-full flex justify-center items-center">
      <div id="main-content" class="w-[75%] flex flex-col gap-y-5 text-center">
        <h1>Put your URL to be shorted...</h1>
        <form id="url-form">
          <input
            required
            class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            name="original-url"
            id="original-url"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            submit
          </button>
        </form>
        <div class="cursor-default opacity-0">
          <a id="new-url"> Here is your shorted URL </a>
          <button type="button" id="copy-button">
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14 7H16C18.7614 7 21 9.23858 21 12C21 14.7614 18.7614 17 16 17H14M10 7H8C5.23858 7 3 9.23858 3 12C3 14.7614 5.23858 17 8 17H10M8 12H16"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
