<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="/static/home/index.js"></script>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-gray-800 text-white">
    <nav class="h-[5%] p-1 flex justify-center items-center">
      <ul class="text-2xl flex gap-x-5 ">
        <li><a class="underline font-bold" href="/">home</a></li>
        <li><a class="" href="/saved-url">saved-url</a></li>
    </ul>
    </nav>
    <section class="h-[90%] flex justify-center items-center">
      <div id="main-content" class="w-[75%] flex flex-col gap-y-5 text-center">
        <h1>Put your URL to be shorted...</h1>
        <form id="url-form">
          <input
            required
            class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            name="original-url"
            id="original-url"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            submit
          </button>
        </form>
        <div id="hidden-content" class="hidden flex gap-y-5 flex-col justify-center">
          <div class="flex justify-center gap-x-0.5">
            <a id="new-url"> Here is your shorted URL </a>
            <button type="button" id="copy-button">
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7H16C18.7614 7 21 9.23858 21 12C21 14.7614 18.7614 17 16 17H14M10 7H8C5.23858 7 3 9.23858 3 12C3 14.7614 5.23858 17 8 17H10M8 12H16"
                  stroke="#FFFFFF"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div id="copy-ok" class="px-2 bg-green-300 text-black font-bold rounded">
              copied
            </div>
          </div>
          <div class="w-full flex justify-center">
            <div id="qr-code" class="max-w-36 bg-white">
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <footer class="bg-gray-950 h-[5%] flex justify-center items-center">
      developed by Lucas Xavier Vieira
    </footer>
  </body>
</html>
