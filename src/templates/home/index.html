<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shorter</title>
    <script src="/static/tailwindcss/index.js"></script>
    <script defer type="module" src="/static/index.js"></script>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <section class="h-full flex justify-center items-center">
      <div id="main-content" class="w-[75%] flex flex-col gap-y-5 text-center">
        <h1>Put your URL to be shorted...</h1>
        <form id="url-form">
          <input
            required
            class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            name="original-url"
            id="original-url"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            submit
          </button>
        </form>
        <div id="new-url" class="opacity-0"></div>
      </div>
    </section>
  </body>
</html>
